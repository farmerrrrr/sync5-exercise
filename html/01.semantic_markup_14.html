<!DOCTYPE html>
<html>

<head>
    <title>Basic HTML 5 Page Template - CL4</title>
    <style>
        /* #뒤에는 적용할 ID */
        section#posts,aside{ 
            float: right;
            width: 100%;
            border: 1px solid;
        }
        section#sidebar {
            float: right;
            width: 50%;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <header id="page_header">
        <h1>Page Header</h1>
        <nav>
            <h3>Top Navigation</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>
    <section id="posts">
        <article>
            <header>
                <h2>Article Header</h2>
            </header>
            <aside>
                Article Aside
            </aside>
            <p>Article paragraph 1...</p>
            <p>Article paragraph 2...</p>
        </article>
    </section>
    <section id="sidebar">
        <ul>
            <li>Sidebox 1</li>
            <li>Sidebox 2</li>
            <li>Sidebox 3</li>
        </ul>
    </section>
    <footer id="page_footer">
        <p> &copy; SAP AG </p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
