<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <ul>
        <!-- last name -->
        <li>
            <label for="last_name">Last name </label>
            <input id="last_name" type="text" name="last_name" autofocus placeholder="Smith">
        </li>
        <!-- age -->
        <li>
            <lable for="age">Age </lable>
            <input id="age" type="number" name="age" min="6" max="99" placeholder="6-99">
        </li>
        <!-- email -->
        <li>
            <label for="email">Email </label>
            <input id="email" type="email" name="email" placeholder="john@Smith.org">
        </li>
        <!-- homepage -->
        <li>
            <label for="homepage">homepage </label>
            <input id="homepage" type="url" name="homepage" placeholder="www.Smith.org">
        </li>
        <!-- password -->
        <li>
            <label for="password">Password </label>
            <input id="password" type="password" name="password" value="" autocomplete="off"
                placeholder="8-10 characters">
        </li>
        <!-- password_confirmation -->
        <li>
            <label for="password_confirmation">Password Confirmation </label>
            <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off"
                placeholder="Repeat password">
        </li>
        <!-- submit -->
        <li>
            <input id="submit" type="submit" value="Register">
        </li>
    </ul>
</body>

</html>
